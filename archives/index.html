---
layout: default
title: ARCHIVES
---

<!-- This loops through the paginated posts -->
<div class="page-archives">
    {% for post in site.posts %}
    <div class="item">
      <div class="item-left">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="item-right">
        <small>{{ post.date | date_to_string }}</small>
      </div>
      <div style="clear: both"></div>
    </div>
    {% endfor %}
</div>
