---
layout: default
title: ARCHIVES
---

<!-- This loops through the paginated posts -->
<div style="padding: 1em 2em; background-color: #eee;">
    {% for post in site.posts %}
    <div style="margin: .3em 0">
      <div style="float: left">
        <a style="font-size: 1.1em; color: #225588" href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div style="float: right">
        <small style="color: #223322">{{ post.date | date_to_string }}</small>
      </div>
      <div style="clear: both"></div>
    </div>
    {% endfor %}
</div>
