---
layout: default
title: ARCHIVES
---

<!-- This loops through the paginated posts -->
<div>
    {% for post in site.posts %}
    <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="pull-right">
            <small>{{ post.date | date_to_string }}</small>
        </span>
    </h4>
    <hr>
    {% endfor %}
</div>
