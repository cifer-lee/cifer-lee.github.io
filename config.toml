baseURL = "https://cifer76.github.io"
languageCode = "zh-CN"
theme = "mainroad"

paginate = 10                          # shows the number of articles   # 首页显示文章数量

googleAnalytics = "UA-48551763-1"      # your google analytics id       # Google统计代码
disqusShortname = "justforfree"        # your discuss shortname         # Disqus评论系统代码

[author]
  name = "Cifer"
  homepage = "https://cifer76.github.io/"

[params.logo]
  image = "logo.png" # Logo image. Path relative to "static"
  title = "狂想曲" # Logo title, otherwise will use site title
  subtitle = "勇敢的灵魂追寻本我" # Logo subtitle

[params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  #widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
  # alternatively "ddg-search" can be used, to search via DuckDuckGo
  widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]

[params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

