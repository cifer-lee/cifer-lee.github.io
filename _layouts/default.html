<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">Home</a>
              {% for post in site.posts %}
                {% if post.title == 'About This Blog' %}
                <a class="extra" href="{{ post.url }}">{{ post.title }}</a></li>
                {% endif %}
              {% endfor %}
            </div>

                {{ content }}

            <div class="tags">
              <h1>Tags</h1>
              {% for tag in site.tags %}
                <a style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 80 }}%;" href="/tagposts.html" title="">{{ tag| first }}</a>
              {% endfor %}
            </div>

            <div class="clear"></div>

            <div class="footer">
              <div class="contact">
                <p>
                  Cifer Lee<br />
                  mantianyu#gmail.com
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/cifer-lee/">github.com/cifer-lee</a><br />
                  <a href="http://twitter.com//">twitter.com/CiferLee</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
